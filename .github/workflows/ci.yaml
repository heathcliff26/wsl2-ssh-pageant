---
name: CI

on:
  workflow_call:
    inputs:
      release_version:
        description: "Set version string for release"
        type: string
        default: ""
  workflow_dispatch:
    inputs:
      release_version:
        description: "Set version string for release"
        type: string
        default: ""
  push:
    branches: ["main"]
    paths:
      - "go.mod"
      - "go.sum"
      - "*.go"
      - "**/*.go"
  pull_request:
    branches: ["main"]
  merge_group:
    branches: ["main"]

jobs:
  lint:
    uses: heathcliff26/ci/.github/workflows/golang-lint.yaml@main
    with:
      os: windows-latest

  unit-tests:
    uses: heathcliff26/ci/.github/workflows/golang-unit-tests.yaml@main
    with:
      os: windows-latest

  build:
    runs-on: ubuntu-latest
    needs:
      - lint
      - unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Setup golang
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version: 'stable'
          cache-dependency-path: go.sum

      - name: Build Artifact
        env:
          RELEASE_VERSION: "${{ inputs.release_version }}"
        run: hack/build.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72b # v4.3.4
        with:
          name: "wsl2-ssh-pageant.exe"
          path: "bin/wsl2-ssh-pageant.exe"
          retention-days: 1
          if-no-files-found: error
