---
name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number for release"
        type: string
        required: true
      draft:
        description: "Create draft release"
        type: boolean
        default: true
      update:
        description: "Update existing release"
        type: boolean
        default: false
      prerelease:
        description: "Mark the release as a prerelease"
        type: boolean
        default: false

jobs:
  tag:
    uses: heathcliff26/ci/.github/workflows/tag.yaml@main
    permissions:
      contents: write
    with:
      tag: ${{ inputs.version }}
      overwrite: ${{ inputs.update }}

  build:
    uses: ./.github/workflows/ci.yaml
    needs: tag
    permissions:
      contents: read
      packages: write
      security-events: write
    with:
      release_version: "${{ inputs.version }}"

  release:
    uses: heathcliff26/ci/.github/workflows/golang-release.yaml@main
    needs: build
    permissions:
      contents: write
    with:
      draft: ${{ inputs.draft }}
      update: ${{ inputs.update }}
      tag: ${{ inputs.version }}
      release-artifacts: "release/*"
      artifacts: "wsl2-ssh-pageant-*"
      prerelease: ${{ inputs.prerelease }}
